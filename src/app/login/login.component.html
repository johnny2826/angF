
<div class="bg">
<div class="center">
    <div style="text-align: center;" >
      <h1 style="padding-bottom: 10px;">
        <b>Sign in</b>
      </h1>
      <br>
    </div>
    <div class="login-card card">
     <div class="input-group mb-3">
        <label>
          <h1 >Email</h1>
        </label>
        <input type="text"  style="width: 100%;" class="form-control shadow-none p-3 shadow rounded inputCust" placeholder="Please enter email" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <label>
          <h1 >Password</h1>
        </label>
        <input type="text"  style="width: 100%;" class="form-control shadow-none p-3 shadow rounded inputCust" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
<input type="checkbox"> &nbsp;Remember me  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a style="float:right">Forgot password</a>
      </div>
      <div>
        <button type="button" class="btn btn-success btn-lg btn-block" style="width: 100%;"  [routerLink]="['/home/dashboard']">Sign in</button>
      </div>
    </div>
</div>
</div>
